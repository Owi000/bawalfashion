<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bawal Fashion</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<!-- Header Section with Navigation -->
<header>
    <nav class="navbar">
        <a href="index.html" class="logo">Bawal Fashion</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shope.html">Shop</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
</header>

<!-- Main Contact Section -->
<section class="contact-page">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="tri.owais123@gmai.com">Send Message</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Bawal Fashion. All Rights Reserved.</p>
</footer>

</body>
</html>
